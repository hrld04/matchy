<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Matchy Matchy!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='matchy.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='matchy.js'></script>
    <script>
        $(document).ready(function(){ 

            let firstImage = ''; 
            let firstSelect = ''; 
            let flag = 0; 
            $("img").click(function(){
                if(flag!= 0){
                    if(firstImage == $(this).attr('data-alt-src')){
                        let image = firstSelect.attr('data-alt-src'); 
                        firstSelect.attr('src', image);
                        $(this).attr("src", $(this).attr('data-alt-src')); 
                        flag = 0; 
                    }
                    else{
                        firstSelect.attr('src', 'question.jpg');
                        $(this).attr("src", $(this).attr('data-alt-src'));
                    }
                }
                else{
                    $(this).attr("src", $(this).attr('data-alt-src'));
                    flag = 1; 
                }
                firstImage = $(this).attr('data-alt-src'); 
                firstSelect = $(this); 
            })            
        })
    </script>
</head>
<body>
    <div class="container">
        <img src='question.jpg' data-alt-src='ball.jpg'/>
        <img src='question.jpg' data-alt-src='soccer.jpg'/>  
        <img src='question.jpg' data-alt-src='volleybal.jpeg'/>  
        <img src='question.jpg' data-alt-src='ball.jpg'/>
        <img src='question.jpg' data-alt-src='volleybal.jpeg'/>
        <img src='question.jpg' data-alt-src='ball.jpg'/>  
        <img src='question.jpg' data-alt-src='soccer.jpg'/>  
        <img src='question.jpg' data-alt-src='volleybal.jpeg'/>  
        <img src='question.jpg' data-alt-src='soccer.jpg'/>
        <img src='question.jpg' data-alt-src='ball.jpg'/>  
        <img src='question.jpg' data-alt-src='volleybal.jpeg'/>  
        <img src='question.jpg' data-alt-src='soccer.jpg'/>                
    </div>
    
</html>
